<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Criminal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form action="/register-criminal" method="POST">
        <h2>Register Criminal</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="crime_type">Crime Type:</label>
        <input type="text" id="crime_type" name="crime_type" required>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
        <label for="ethnicity">Ethnicity:</label>
        <input type="text" id="ethnicity" name="ethnicity">
        <label for="distinct_features">Distinct Features:</label>
        <textarea id="distinct_features" name="distinct_features" rows="4"></textarea>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
