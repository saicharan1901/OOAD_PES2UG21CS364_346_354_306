<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Registration</title>
</head>
<body>
    <h1>Crime Registration</h1>
    <form action="/register-crime" method="post">
        <label for="police_station_id">Police Station:</label>
        <select id="police_station_id" name="police_station_id">
            <!-- Police station options will be populated dynamically -->
        </select><br><br>

        <label for="crime_type">Crime Type:</label>
        <select id="crime_type" name="crime_type">
            <option value="Robbery">Robbery</option>
            <option value="Murder">Murder</option>
            <option value="Assault">Assault</option>
            <!-- Add more crime types as needed -->
        </select><br><br>

        <label for="crime_description">Crime Description:</label><br>
        <textarea id="crime_description" name="crime_description" rows="4" cols="50"></textarea><br><br>

        <label for="criminal_description">Criminal Description:</label><br>
        <textarea id="criminal_description" name="criminal_description" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        // Fetch police stations from the Java server and populate dropdown
        fetch('http://localhost:8000/dashboard')
            .then(response => response.text())
            .then(data => {
                const policeStationDropdown = document.getElementById('police_station_id');
                policeStationDropdown.innerHTML = data;
            })
            .catch(error => console.error('Error fetching police stations:', error));
    </script>
</body>
</html>
