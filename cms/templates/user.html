<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
</head>
<body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f2f2f2; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div class="container" style="width: 400px; background-color: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); padding: 40px;">
        <h1 style="text-align: center; color: #333; margin-bottom: 40px;">User Login</h1>
        <form action="/register" method="post" style="text-align: center;">
            <div style="margin-bottom: 20px;">
                <input type="text" id="username" name="username" placeholder="Username" style="width: 100%; padding: 12px; border: none; border-bottom: 2px solid #007bff; background-color: transparent; outline: none; font-size: 16px; color: #333; transition: border-color 0.3s;">
            </div>
            <div style="margin-bottom: 30px;">
                <input type="password" id="password" name="password" placeholder="Password" style="width: 100%; padding: 12px; border: none; border-bottom: 2px solid #007bff; background-color: transparent; outline: none; font-size: 16px; color: #333; transition: border-color 0.3s;">
            </div>
            <button type="submit" style="background-color: #007bff; color: #fff; border: none; border-radius: 25px; padding: 12px 40px; font-size: 16px; cursor: pointer; transition: background-color 0.3s;">Register</button>
        </form>
    </div>
</body>
</html>
